<ion-view title="诗华 Mobile EPaper" ng-controller="TabsCtrl">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-buttons side="left">
            <!-- Toggle left side menu -->
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <a href="#/app/breakingnewslist" class="button">
                即时新闻
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="false">
        <tab-slide-box tabs-position="bottom" delegate-handle=="myTab" ng-repeat="category in categories">
            <ion-slide-box show-pager="false" on-slide-changed="slideHasChanged($index)">
                <ion-slide ng-repeat="tab in tabs">
                    <ion-scroll>
                        <div class="row">
                            <div class="col col-50"  ng-repeat="image in images[tab.id].slice(0,2)">
                                <a ng-click="clickThumbnail(image.pdfURL)">
                                        <img class="full-image" ng-src="{{image.thumbnailURL}}">
                                 </a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-50"  ng-repeat="image in images[tab.id].slice(2)">
                                <a ng-click="clickThumbnail(image.pdfURL)">
                                        <img class="full-image" ng-src="{{image.thumbnailURL}}">
                                 </a>
                            </div>
                        </div>
                    </ion-scroll>
                </ion-slide>
            </ion-slide-box>
            <div class="tsb-icons">
                <div class="tsb-ic-wrp">
                    
                    <ion-scroll direction="x" class="tsb-hscroll">
                        <a href="javascript:;" class="{{tab.icon}}" ng-repeat="tab in tabs" on-finish-render="test()">{{tab.text}}</a>
                    </ion-scroll>
                    
                </div>
            </div>
        </tab-slide-box>
    </ion-content>
</ion-view>

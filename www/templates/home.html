<ion-view title="诗华电子报">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-buttons side="left">
            <!-- Toggle left side menu -->
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <a href="#/app/breakingnewslist" class="button" style="right:25px">
                即时新闻
            </a>
            <span class="badge badge-light" style="position: absolute; right: 0px" ng-show="breakingNewsCount > 0">!</span>
            
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content ng-controller="MenuCtrl">
	<h2 class="title" style="text-align: center">分类</h2>
      <ion-list>
        <ion-item menu-close ng-repeat="tab in tabs" ng-click="goTo(tab)" style="text-align: center">
          {{tab}}		  
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>

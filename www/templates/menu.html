<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="MenuCtrl" style="text-align: center;">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">欢迎！您是{{ currentUser }}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-if="!isAuthenticated" ng-click="showLogin()" style="background-color : #00FF00; color : #000000;">
            会员登入
        </ion-item>
        <ion-item style="background-color : #FF0000; color : #FFFFFF;">
            e诗华日报
        </ion-item>
        <ion-item menu-toggle="left" ng-repeat="tab in tabs" ng-click="goTo(tab.categoryId)">
          {{tab.text}}		  
        </ion-item>
        <ion-item style="background-color : #FF0000; color : #FFFFFF;">
            今日诗华
        </ion-item>
        <ion-item menu-toggle="left" ng-repeat="tab in todayShTabs" ng-click="goToTodaySh(tab.categoryId)">
          {{tab.text}}        
        </ion-item>
        <ion-item menu-close ng-if="isAuthenticated" ng-click="confirmLogout()" style="background-color : #FFFF00; color : #000000;">
            会员退出
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
        <ion-nav-buttons side="left">
            <!-- Toggle left side menu -->
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <a href="#/app/breakingnewslist" class="button" style="right:25px">
                即时新闻
            </a>
            <span class="badge badge-light" style="position: absolute; right: 0px" ng-show="breakingNewsCount > 0">!</span>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="MenuCtrl" style="text-align: center;">
    <ion-header-bar class="bar-assertive">
      <h1 class="title" style="text-align: center">
      <span ng-if="isAuthenticated">用户名: {{ currentUser }}</span>
      <span ng-if="!isAuthenticated">分类</span>
      </h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-if="!isAuthenticated" ng-click="showLogin()" style="background-color : #FF0000; color : #FFFFFF;">
            会员登入
        </ion-item>
        <ion-item style="background-color : #FF0000; color : #FFFFFF;">
            e诗华日报
        </ion-item>
        <ion-item menu-toggle="left" ng-repeat="tab in tabs" ng-click="goTo(tab.categoryId)">
          {{tab.text}}		  
        </ion-item>
        <ion-item style="background-color : #FF0000; color : #FFFFFF;">
            今日诗华
        </ion-item>
        <ion-item menu-toggle="left" ng-repeat="tab in todayShTabs" ng-click="goToTodaySh(tab.categoryId)">
          {{tab.text}}        
        </ion-item>
        <ion-item menu-close ng-if="isAuthenticated" ng-click="confirmLogout()" style="background-color : #FF0000; color : #FFFFFF;">
            会员退出
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

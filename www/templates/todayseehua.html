<ion-view view-title="今日诗华" ng-controller="TodayShListController">
    <ion-content>
        <ion-list>
            <ion-item menu-toggle="right" ng-repeat="article in news" ng-click="clickTodayShNews({{$index}})">
                <h2>{{article.title}}</h2>
                <p>{{article.summary}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

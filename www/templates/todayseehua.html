<ion-view view-title="今日诗华" ng-controller="TodayShListController">
    <ion-nav-bar class="bar-assertive">
        <ion-nav-buttons side="left">
            <!-- Toggle left side menu -->
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <a href="#/app/breakingnewslist" class="button" style="right:25px">
                即时新闻
            </a>
            <span class="badge badge-light" style="position: absolute; right: 0px" ng-show="breakingNewsCount > 0">!</span>
            
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <ion-list>
            <ion-item menu-close ng-repeat="article in news" ng-click="clickTodayShNews({{$index}})">
                <h2>{{article.title}}</h2>
                <p>{{article.description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

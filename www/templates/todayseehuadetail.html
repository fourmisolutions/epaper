<ion-view view-title="今日诗华" ng-controller="TodayShController">
    <ion-content>
        <div class="list card">	
            <div class="item item-body">
                <h1>{{title}}</h1>
            </div>	
            
            <div class="item item-body">
                <img class="full-image" ng-src="{{imageUrl}}" ng-if="imageUrl">			
                <p class="news-description">{{description}}</p>
                <p class="bar-assertive padding" ng-if="pdfUrl" align="center"><button class="button icon ion-android-download" ng-if="allowOpen" ng-click="openPdf()"></button></p>
                <p class="to-be-continued-message">待续。。。更多新闻滚动到底部</p>
            </div>
            
            <div style="position: relative">
                <div id="header-button-container" class="header-button-container">					
                </div>
            </div>
            <div class="item item-body" ng-if="pdfUrl">
                <ion-scroll direction="xy"  overflow-scroll="false">		
                    <div id="loading-spinner" class="spinner"><ion-spinner></ion-spinner ></div>
                    <pdf-gesture ng-pdf-options="options"></pdf-gesture>
                </ion-scroll>
            </div>
		</div>
		<div class="list card">	
            <div class="item item-body">
                <p class="news-description" style="font-size: 120%">{{content}}</p>
                <div ng-repeat="url in imageURLs"><img class="full-image" ng-src="{{url}}"></div>
            </div>
        </div>
	</ion-content>
</ion-view>
